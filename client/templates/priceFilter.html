<!-- button group for the price filter -->
<template name="priceFilter">
  <div class="priceFilter" style="text-align: center">
    <h3>Price Filter</h3>
    <div class="row">
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-default">
            <input type="radio" id="low" value="1" /> $
        </label>
        <label class="btn btn-default">
            <input type="radio" id="med-low" value="2" /> $$
        </label>
        <label class="btn btn-default">
            <input type="radio" id="med-high" value="3" /> $$$
        </label>
        <label class="btn btn-default">
            <input type="radio" id="high" value="4" /> $$$$
        </label>
      </div>
    </div>
  </div>
</template>
